<div class="breadcrumbs-container">
    <button *ngFor="let breadcrumb of breadcrumbs; let i = index; let first = first; let last = last;" class="breadcrumb" (click)="chosen.emit(breadcrumb)">
        {{breadcrumb}}

        <ng-container *ngIf="!last">
            {{breadcrumb}}
        </ng-container>
    </button>
</div>
